pan>&#123;</span><br><span class="line">        <span class="comment">// 1. 修改了线条的一些样式（不是用户通过按钮更改的）</span></span><br><span class="line">        <span class="keyword">this</span>.ctx.lineCap = <span class="string">'round'</span>;<span class="comment">//线条起始和结尾样式</span></span><br><span class="line">        <span class="keyword">this</span>.ctx.lineJoin = <span class="string">'round'</span>;<span class="comment">//转弯</span></span><br><span class="line">        <span class="comment">// 2.执行 drawing 事件，事件中对鼠标悬停、按下、移动、离开都绑定了事件</span></span><br><span class="line">        <span class="keyword">this</span>.drawing();</span><br><span class="line">        <span class="comment">// 3. 给所有的 按钮绑定事件</span></span><br><span class="line">        <span class="keyword">this</span>.btnsAllFn();</span><br><span class="line">    &#125;,</span><br><span class="line">    drawing: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>,</span><br><span class="line">            cavs = <span class="keyword">this</span>.cavs,</span><br><span class="line">            <span class="comment">//  获取到 画布左上点的位置坐标</span></span><br><span class="line">            c_left = cavs.offsetLeft,</span><br><span class="line">            c_top = cavs.offsetTop;</span><br><span class="line">        <span class="comment">/* console.log(c_left, c_top); */</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.cavs.onmousedown = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">            self.bool = <span class="literal">true</span>;</span><br><span class="line">            <span class="comment">//  鼠标按下的距离是相对于浏览器的，所以要捕获到在画布内的位置还需要减去 画布在浏览器的位置</span></span><br><span class="line">            <span class="comment">//  将画笔移动 ment">//撤销</span></span><br><span class="line">                    <span class="keyword">if</span> (self.imgsArr.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                        self.ctx.putImageData(self.imgsArr.pop(), <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">this</span>.colorBtn.onchange = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;<span class="comment">//颜色改变</span></span><br><span class="line">            <span class="built_in">console</span>.log(<span class="keyword">this</span>.value)</span><br><span class="line">            self.ctx.strokeStyle = <span class="keyword">this</span>.value;</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">this</span>.lineRuler.onchange = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;<span class="comment">//粗细改变</span></span><br><span class="line">            self.ctx.lineWidth = <span class="keyword">this</span>.value;</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">drawingBoard.init();</span><br></pre></td></tr></table></figure>
